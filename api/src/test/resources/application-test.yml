api:
  openapi:
    baseUrl: "https://test-api.rarible.org"
    description: "Development (Ropsten, Mumbai, Hangzhou)"
  order-settings:
    fees:
      ethereum:
        RARIBLE_V2: 10

protocol:
  union:
    subscriber:
      brokerReplicaSet: "${kafka.hosts}"

common:
  currency:
    refresh:
      cron: "-"
  featureFlags:
    enableOwnershipSourceEnrichment: true

integration:
  eth:
    ethereum:
      origins:
        testWhitelabel:
          origin: "0xWhitelabel"
          collections: "0xf3348949db80297c78ec17d19611c263fc61f988"
    mantle:
      enabled: false
    arbitrum:
      enabled: false
    chiliz:
      enabled: false
    zksync:
      enabled: false
    zkevm:
      enabled: false
    astar:
      enabled: false
    base:
      enabled: false
    lightlink:
      enabled: false
  immutablex:
    enabled: false
  solana:
    enabled: true

logging:
  level:
    com.rarible.protocol.union: DEBUG
    org.apache.kafka: ERROR
    org.apache.activemq: ERROR
    com.rarible.core.daemon: ERROR
    com.rarible.core.loader: ERROR
    tracer: TRACE
    org.springframework.data.elasticsearch.core.QUERY: DEBUG
