logging:
  level.org.springframework.data.mongodb.core.ReactiveMongoTemplate: DEBUG

common:
  currency:
    refresh:
      cron: "-"
  client:
    tezos:
      url: "http://localhost:8080"
  feature-flags:
    enableRevertedActivityEventSending: false
    enableOwnershipSourceEnrichment: true
    enableItemLastSaleEnrichment: true

rarible:
  core:
    apm:
      agent:
        enabled: false
  task:
    initialDelay: 600000
  loader:
    enableWorkers: true # Enable workers in the tests.
    workers: 1
    enableRetrySchedulerJob: false

integration:
  ethereum:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  polygon:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  flow:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  tezos:
    enabled: true
    client:
      url: "http://localhost:8080"
    pg:
      host: "localhost"
      port: 5432
      user: "test"
      password: "test"
      database: "test"
    consumer:
      broker-replica-set: ${kafka.hosts}
      username:
      password:
      workers:
        item: 1
        ownership: 1
        order: 1
    dipdup:
      enabled: true
      dipdupUrl: "http://localhost:8080"
      tzktUrl: "http://localhost:8080"
      nodeAddress: "http://localhost:8080"
      chainId: ""
      sigChecker: ""
      consumer:
        broker-replica-set: ${kafka.hosts}
        username:
        password:
        workers:
          item: 1
          activity: 1
          order: 1
  solana:
    enabled: true
    consumer:
      broker-replica-set: ${kafka.hosts}
      workers:
        item: 1
        ownership: 1
        order: 1
  immutablex:
    scanner:
      job:
        initialDelay:
          mints: 600
          transfers: 600
          trades: 600
          deposits: 600
          withdrawals: 600
          orders: 600

meta:
  embedded:
    publicUrl: "http://localhost:8080/content/embedded"

listener:
  reconciliation:
    orderBatchSize: 50
    auctionBatchSize: 50
    threadCount: 2
    notificationEnabled: false
  price-update:
    enabled: false
    rate: PT5M
    delay: PT60M
  reconcile-marks:
    enabled: false
    rate: PT1M
    delay: PT60M
  collection-statistics-resync:
    enabled: false
    rate: PT12H
    limit: 50

clickhouse:
  database: default
  user: default
  password: ""
