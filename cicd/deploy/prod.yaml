protocol-union-api:
  replicas: 3
  service:
    nodePort: 30118
  resources:
    jvm:
      xmx_megabytes: 1024
      max_direct_memory_megabytes: 256

protocol-union-listener:
  resources:
    jvm:
      xmx_megabytes: 6144
      max_direct_memory_megabytes: 1024

protocol-union-meta-loader:
  replicas: 4
  resources:
    jvm:
      xmx_megabytes: 2048
  environments:
    # The most sensitive pipeline, should be handled ASAP without delay
    META_LOADER_DOWNLOADER_ITEM_EVENT_WORKERS: 6
    META_LOADER_DOWNLOADER_ITEM_EVENT_BATCHSIZE: 64
    META_LOADER_DOWNLOADER_ITEM_EVENT_POOLSIZE: 32
    # Less sensitive pipeline since most of new items should be handled in EVENT pipeline, but has hihh priority too
    META_LOADER_DOWNLOADER_ITEM_API_WORKERS: 3
    META_LOADER_DOWNLOADER_ITEM_API_BATCHSIZE: 64
    META_LOADER_DOWNLOADER_ITEM_API_POOLSIZE: 16
    # Manual refreshes, average throughput required, but delay is not super-important
    META_LOADER_DOWNLOADER_ITEM_REFRESH_WORKERS: 6
    META_LOADER_DOWNLOADER_ITEM_REFRESH_BATCHSIZE: 64
    META_LOADER_DOWNLOADER_ITEM_REFRESH_POOLSIZE: 8
    # Background job retries download data failed previously, low priority
    META_LOADER_DOWNLOADER_ITEM_RETRY_WORKERS: 6
    META_LOADER_DOWNLOADER_ITEM_RETRY_BATCHSIZE: 32
    META_LOADER_DOWNLOADER_ITEM_RETRY_POOLSIZE: 8
    # Pipeline for initial sync with new blockchain, should be configured on demand, ATM not needed
    META_LOADER_DOWNLOADER_ITEM_SYNC_WORKERS: 1
    META_LOADER_DOWNLOADER_ITEM_SYNC_BATCHSIZE: 4
    META_LOADER_DOWNLOADER_ITEM_SYNC_POOLSIZE: 1

protocol-union-indexer:
  replicas: 3
  resources:
    jvm:
      xmx_megabytes: 1280
      max_direct_memory_megabytes: 256

protocol-union-worker:
  resources:
    jvm:
      xmx_megabytes: 1024
      max_direct_memory_megabytes: 256
