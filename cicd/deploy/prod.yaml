protocol-union-api:
  replicas: 3
  service:
    nodePort: 30118
  resources:
    jvm:
      xmx_megabytes: 1536
      max_direct_memory_megabytes: 512

protocol-union-listener:
  resources:
    jvm:
      xmx_megabytes: 6144
      max_direct_memory_megabytes: 1024
    limits:
      cpu: '8'
    requests:
      cpu: '8'
  environments:
    META_SIMPLEHASH_KAFKA_ENABLED: false
    META_SIMPLEHASH_KAFKA_TOPICS: ethereum.nft.v2-value

protocol-union-meta-loader:
  replicas: 3
  resources:
    jvm:
      xmx_megabytes: 2048
      max_direct_memory_megabytes: 64
  environments:
    META_RETRIES: PT5M,PT15M,PT1H,P1D,P3D
    # The most sensitive pipeline, should be handled ASAP without delay
    META_LOADER_DOWNLOADER_ITEM_EVENT_WORKERS: 8
    META_LOADER_DOWNLOADER_ITEM_EVENT_BATCH_SIZE: 64
    META_LOADER_DOWNLOADER_ITEM_EVENT_POOL_SIZE: 256
    # Less sensitive pipeline since most of new items should be handled in EVENT pipeline, but has high priority too
    META_LOADER_DOWNLOADER_ITEM_API_WORKERS: 8
    META_LOADER_DOWNLOADER_ITEM_API_BATCH_SIZE: 32
    META_LOADER_DOWNLOADER_ITEM_API_POOL_SIZE: 128
    # Manual refreshes, average throughput required, but delay is not super-important
    META_LOADER_DOWNLOADER_ITEM_REFRESH_WORKERS: 8
    META_LOADER_DOWNLOADER_ITEM_REFRESH_BATCH_SIZE: 32
    META_LOADER_DOWNLOADER_ITEM_REFRESH_POOL_SIZE: 48
    # Background job retries download data failed previously, low priority
    META_LOADER_DOWNLOADER_ITEM_RETRY_WORKERS: 8
    META_LOADER_DOWNLOADER_ITEM_RETRY_BATCH_SIZE: 64
    META_LOADER_DOWNLOADER_ITEM_RETRY_POOL_SIZE: 96
    # Background job retries download data failed previously for some providers, low priority
    META_LOADER_DOWNLOADER_ITEM_RETRY_PARTIAL_WORKERS: 8
    META_LOADER_DOWNLOADER_ITEM_RETRY_PARTIAL_BATCH_SIZE: 64
    META_LOADER_DOWNLOADER_ITEM_RETRY_PARTIAL_POOL_SIZE: 96
    # Pipeline for initial sync with new blockchain, should be configured on demand, ATM not needed
    META_LOADER_DOWNLOADER_ITEM_SYNC_WORKERS: 1
    META_LOADER_DOWNLOADER_ITEM_SYNC_BATCH_SIZE: 4
    META_LOADER_DOWNLOADER_ITEM_SYNC_POOL_SIZE: 1

protocol-union-indexer:
  replicas: 3
  resources:
    jvm:
      xmx_megabytes: 1280
      max_direct_memory_megabytes: 256

protocol-union-worker:
  resources:
    jvm:
      xmx_megabytes: 1024
      max_direct_memory_megabytes: 256
