spring:
  application:
    name: union-search-indexer


  data:
    elasticsearch:
      cluster-name: docker-cluster
      cluster-nodes: ${elasticsearch.cluster-nodes}

      client:
        reactive:
          endpoints: ${elasticsearch.api-nodes}
          max-in-memory-size: 4194304

  elasticsearch:
    rest:
      uris: ${elasticsearch.api-nodes}

meta:
  embedded:
    publicUrl: "http://localhost:8080/content/embedded"

integration:
  tezos:
    client:
      url: "http://localhost:8080"
  solana:
    enabled: true

logging:
  level:
    org.springframework.context.annotation: "DEBUG"

worker:
  reconciliation:
    orderBatchSize: 50
    auctionBatchSize: 50
    threadCount: 2
    notificationEnabled: false
  price-update:
    enabled: false
    rate: PT5M
    delay: PT60M
  reconcile-marks:
    enabled: false
    rate: PT1M
    delay: PT60M
  meta-item-retry:
    enabled: false
  meta-collection-retry:
    enabled: false
  metaRefresh:
    enabled: false
  search-reindex:
    activity:
      enabled: true
      blockchains:
        - blockchain: ETHEREUM
          enabled: true
        - blockchain: POLYGON
          enabled: true
        - blockchain: FLOW
          enabled: true
        - blockchain: TEZOS
          enabled: true
        - blockchain: SOLANA
          enabled: true
        - blockchain: IMMUTABLEX
          enabled: false
    order:
      enabled: false
      blockchains:
    collection:
      enabled: true
      blockchains:
        - blockchain: ETHEREUM
          enabled: true
        - blockchain: POLYGON
          enabled: true
        - blockchain: FLOW
          enabled: true
        - blockchain: TEZOS
          enabled: true
        - blockchain: SOLANA
          enabled: true
        - blockchain: IMMUTABLEX
          enabled: false
    ownership:
      enabled: true
      blockchains:
        - blockchain: ETHEREUM
          enabled: true
        - blockchain: POLYGON
          enabled: true
        - blockchain: FLOW
          enabled: true
        - blockchain: TEZOS
          enabled: true
        - blockchain: SOLANA
          enabled: true
        - blockchain: IMMUTABLEX
          enabled: false
