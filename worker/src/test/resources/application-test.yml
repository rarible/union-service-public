spring:
  application:
    name: union-search-indexer


  data:
    elasticsearch:
      cluster-name: docker-cluster
      cluster-nodes: ${elasticsearch.cluster-nodes}

      client:
        reactive:
          endpoints:  ${elasticsearch.api-nodes}
          max-in-memory-size: 4194304

  elasticsearch:
    rest:
      uris: ${elasticsearch.api-nodes}

logging:
  level:
    org.springframework.context.annotation: "DEBUG"

worker:
  search-reindex:
    activity:
      enabled: true
      blockchains:
        - blockchain: ETHEREUM
          enabled: true
        - blockchain: POLYGON
          enabled: true
        - blockchain: FLOW
          enabled: true
        - blockchain: TEZOS
          enabled: true
        - blockchain: SOLANA
          enabled: true
        - blockchain: IMMUTABLEX
          enabled: false
    order:
      enabled: false
      blockchains:
    collection:
      enabled: false
      blockchains:
    ownership:
      enabled: false
      blockchains: