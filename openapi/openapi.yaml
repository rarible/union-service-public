openapi: 3.0.3
info:
  title: OpenAPI definition
  version: v0.1

paths:

  ######################### Sign API #########################

  "/v0.1/signature/validate":
    post:
      tags:
        - signature-controller
      operationId: validate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignatureValidationForm"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: boolean
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  ######################### Currency API #########################

  "/v0.1/currency/rate/usd":
    get:
      tags:
        - currency-controller
      operationId: getCurrencyUsdRate
      parameters:
        - name: blockchain
          in: query
          required: true
          schema:
            "$ref": "#/components/schemas/Blockchain"
        - name: address
          in: query
          required: true
          schema:
            type: string
        - name: at
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CurrencyUsdRate"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

